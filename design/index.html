<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- CSS Stylesheet link -->
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>

    <!-- Header Navigation -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">The Tech Blog</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                  <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                  <a class="nav-link active" href="./dashboard.html">Dashboard</a>
                  <a class="nav-link active" href="./logingSignUp.html">Login</a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <!-- card displaying blogpost on the homepage -->
        <div class="container mt-5">
            <div class="row">
                <div class="col">
                    <div class="card mt-5">
                        <div class="card-header">
                          BlogPost Title
                        </div>
                        <div class="card-body">
                            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item postedByFont">Posted By:</li>
                                <li class="list-group-item postedByFont">Post Date:</li>
                            </ul>
                        <div class="card-body d-flex">
                            <a href="#" class="btn btn-primary btn-sm ms-auto">View Post</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Create a new post on the homepage -->
    <div class="container mt-5 d-flex">
        <div class="row mx-auto">
        <div>
            <button type="button" class="btn btn-primary btn-lg">+ New Post</button>
        </div>
        </div>
    </div>
    


    <!-- Bootstrap 5 Bundle CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
